<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts reversed limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}"><img height="250px" width="250px" class="lazy" data-original="{{ post.og_image }}" />{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
</section>
